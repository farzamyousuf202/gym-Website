<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Lato:ital,wght@1,300&family=Open+Sans&family=Poppins:ital,wght@1,300&family=Raleway:ital,wght@0,200;0,300;0,600;1,200;1,400;1,500&display=swap" rel="stylesheet">
    <title>FY GYM </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="left">
         <img src="img/gym.jpg" alt="" srcset="">
        </div>


        <div class="mid">
          <ul class="navbar">
              <li><a href="#">Home</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Fitness BGMI</a></li>
              <li><a href="#">Contact us</a></li>
          </ul>
        </div>

        <div class="right">
          <button class="btn">Call us</button>
          <button class="btn">About us</button>   
            
       </div> 
    </header>
    

    <div class="container">
        <h2>Join The best gym of Islamabad</h2>
        <form action="action.nodejs">
            <div class="form-group">
                <input type="text" name="Name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="email" name="" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <input type="number" name="age" placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <input type="Number" name="number" placeholder="Enter Your Mobile  Number">
            </div>
            <div class="form-group">
                <input type="number" name="Id number" placeholder="Enter Your Id-Number">
            </div>
            <button class="btn">Submit Now </button>
        </form>
    </div>
</body>
</html>
